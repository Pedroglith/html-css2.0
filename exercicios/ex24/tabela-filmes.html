<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas de filmes</title>
</head>
<style>
    caption{
        font-size: 1.5em;
        font-weight: bold;
        padding: 10px;
    }
    table{
        width: 500px;
        border-collapse: collapse;
        
    }

    th{
        border: 1px solid black;
        padding: 2px;
    }
    td{
        border: 1px solid black;
        padding: 3px;
        
    }
</style>
<body>
    <table>
        <caption>
            Filmes favoritos
        </caption>
    

        <tr>
            <th scope="col">Grupo</th>
            <th scope="col">Nomes</th>
            <th colspan="3n" scope="colgroup">filmes</th>
        </tr>
        <tr>
            <th rowspan="3n" scope="rowgroup">Mulheres</th>
            <td>Anna Maria</td>
            <td>Alien</td>
            <td>Rambo</td>
            <td>Vingadores</td>
        </tr>
        <tr>
            <td>Beatriz Souza</td>
            <td>Hulk</td>
            <td>Inception</td>
            <td>Batman</td>
        </tr>
        <tr>
            <td>Cláudia Melo</td>
            <td>Oblivion</td>
            <td>Matrix</td>
            <td>Big Hero</td>
        </tr>
        <tr>
            <th rowspan="3n" scope="rowgroup">Homens</th>
            <td>Bruno</td>
            <td>Intocáveis</td>
            <td>Amnésia</td>
            <td>Gladiador</td>
        </tr>
        <tr>
            <td>Daniel</td>
            <td>Wall-E</td>
            <td>Oldboy</td>
            <td>Dangal</td>
        </tr>
        <tr>
            <td>Fabio</td>
            <td>Star Wars 5</td>
            <td>Taxi Driver</td>
            <td>Toy Story</td>
        </tr>
    </table>
    <a href="tabela02.html">tabela02</a>
</body>
</html>
