<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <h1>Exemplo de formulário</h1>

    <form action="cadastro.php">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imasc" checked>
            <label for="imasc">masculino</label>
            
            <input type="radio" name="sexo" id="ifem">
            <label for="ifem">Feminino</label>
            
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>

            <input type="checkbox"  name="esfut" id="iesfut"><label for="iesfut">futebol</label> <br> 
            <input type="checkbox" name="" id="ivolei"><label for="ivolei">Volei</label> <br>
            <input type="checkbox" name="" id="ibasquete"><label for="ibasquete">Basquete</label> <br>
            <input type="checkbox" name="" id="ibox"><label for="ibox">Box</label> <br>
        </fieldset>

        <p>
            <input type="submit" valor="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
