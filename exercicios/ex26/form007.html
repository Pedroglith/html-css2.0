<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php">
        <p>
            <label for="iestado">Estado:</label>
            <select name="estado" id="iestado">
                <option value="ES">--Escolha--</option>
                <optgroup label="Nordeste">
                    <option value="pi">piuaí</option>
                    <option value="tr">Teresina</option>
                    <option value="PP">Piripiri</option>
                </optgroup>

                <optgroup label="Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

            </select>
        </p>
        <p>
            <label for="iprof">profissão</label>
            <input type="text" name="" id="iprof" list="list">
            <datalist id="list">
                <option value="ADM">Adminstraador</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="PROF">Professor</option>
            </datalist>

        </p>

        <p>
            <label for="imsg">mensagem:</label>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
