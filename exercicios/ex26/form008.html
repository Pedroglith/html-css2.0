<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php">  

        <p>
            <label for="in1">Numero 1:</label>
            <input type="number" name="" id="in1" 
            oninput="isoma.innerHTML = Number(in1.value)+ Number(in2.value)">
        </p>

        <p>
            <label for="in2">Numero 2:</label>
            <input type="number" name="" id="in2" 
            oninput="isoma.innerHTML= Number(in1.value)+ Number(in2.value)">
        </p>

        <p>
            <label for="isoma">Soma da desgraça:</label>
            <output id="isoma">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>

</body>
</html>
