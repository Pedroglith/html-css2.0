    <title>Tabelas</title>

        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;

           border: 2px solid black; 
           padding: 8px;
           text-align: center;
           vertical-align: middle;
        }

        .numero{
            text-align: right;
        }
    </style>
</head>

        </TR>
        <TR>
            <TD>A2</TD>
            <TD>B2</TD>
            <TD>C2</TD>
        </TR>
        <TR>
            <TD>A3</TD>

    </table>

    <a href="tabela002.html">Tabela 002</a>
