<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>

        table{
            width: 400px;
            border-collapse: collapse;
        }

        td{
            border: 2px solid black;
           padding: 8px;
           
            
        }

        tr.v{
            background-color: rgb(0, 255, 0);
        }
        td#x{
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>tabela</h1>
    
    <table>
        <TR class="v">
            <TD>A1</TD>
            <TD>B1</TD>
            <TD id="x">C1</TD>
        </TR>
        <TR class="v">
            <TD>A2</TD>
            <TD id="x">B2</TD>
            <TD>C2</TD>
        </TR>
        <TR class="v">
            <TD>A3</TD>
            <TD>B3</TD>
            <TD id="x">C3</TD>
        </TR>
    </table>

</body>
</html>
